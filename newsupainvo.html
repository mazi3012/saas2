    /* Midnight Pro Theme Variables */
    :root {
      --primary-color: #bb86fc; /* Purple */
      --secondary-color: #03dac6; /* Teal */
      --background-color: #121212; /* Dark Gray/Black */
      --surface-color: #1e1e1e; /* Slightly lighter dark gray */
      --on-background-color: #e0e0e0; /* Light gray text on dark background */
      --on-surface-color: #e0e0e0; /* Softer off-white for general text */
      --error-color: #cf6679; /* Reddish error */
      --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      --input-border-color: #444444;
      --button-hover-bg: #9b5cdb;
      --button-active-bg: #8747c0;
      --placeholder-color: #888888; /* Placeholder text color */
      --input-background-dark: #2a2a2a; /* Darker grey for input fields */
      --input-text-light: #cccccc; /* Lighter text for dark input fields */
      --blue-shade: rgba(52, 152, 219, 0.4); /* Subtle blue shading */
    }

    body {
      font-family: 'Inter', sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      background-color: var(--background-color);
      color: var(--on-background-color);
      transition: background-color 0.5s ease, color 0.5s ease;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* General Styling for Inputs, Selects, Buttons, Tables */
    input[type="text"],
    input[type="number"],
    input[type="date"],
    input[type="email"],
    input[type="password"], /* Added for password input */
    select {
      background-color: var(--input-background-dark); /* Darker input background */
      color: var(--input-text-light); /* Lighter text for readability */
      border: 1px solid var(--input-border-color);
      border-radius: 0.375rem; /* rounded-md */
      padding: 0.5rem; /* p-2 */
      width: 100%; /* Ensure inputs take full width of their container */
      transition: background-color 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 0 0 0 transparent; /* Initial transparent shadow */
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus, /* Added for password input */
    select:focus {
      outline: none;
      box-shadow: 0 0 0 3px var(--blue-shade); /* Blue shading on focus */
      border-color: transparent; /* Remove default border on focus */
    }

    /* Styling for placeholder text */
    input::placeholder {
      color: var(--placeholder-color);
      opacity: 1; /* Ensures placeholder is visible in all browsers */
    }

    button {
      background-color: var(--primary-color);
      color: var(--on-surface-color);
      font-weight: 600; /* font-semibold */
      padding: 0.5rem 1rem; /* py-2 px-4 */
      border-radius: 0.5rem; /* rounded-lg */
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3), 0 0 0 0 transparent; /* Initial shadow + transparent blue shadow */
      border: none; /* Ensure no default button border */
    }

    button:hover {
      background-color: var(--button-hover-bg);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3), 0 0 0 3px var(--blue-shade); /* Blue shade on hover */
    }

    button:active {
      background-color: var(--button-active-bg);
      transform: translateY(0);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2), 0 0 0 3px var(--blue-shade); /* Blue shade on active */
    }

    /* Specific Layout and Component Styling */
    .header {
      @apply flex flex-wrap justify-between items-center mb-6;
    }

    .info-section {
      @apply bg-surface-color rounded-xl shadow-lg p-6 mb-6;
      box-shadow: var(--box-shadow);
    }

    .section-title {
      @apply text-primary-color text-2xl font-bold mb-4 border-b border-primary-color pb-2;
    }

    .logo-upload {
      @apply text-center mb-6;
    }

    #logoPreview {
      @apply w-24 h-24 object-contain mt-4 mx-auto rounded-md border border-input-border-color;
      display: none;
    }

    #itemTable {
      @apply w-full border-collapse mb-6 bg-surface-color rounded-xl shadow-lg overflow-hidden;
      box-shadow: var(--box-shadow);
    }

    #itemTable th {
      @apply bg-primary-color text-on-surface-color px-4 py-3 text-left font-semibold;
    }

    #itemTable td {
      @apply px-4 py-3 border-b border-input-border-color;
    }

    #itemTable tbody tr:last-child td {
      border-bottom: none;
    }

    #itemTable input {
      /* Inputs within table should inherit their parent's background by default */
      background-color: transparent; /* Keep transparent for table inputs */
      color: var(--input-text-light); /* Ensure text is visible */
      border: none;
      padding: 0;
      box-shadow: none;
      outline: none;
    }
    
    /* Ensure table inputs still show a focus ring */
    #itemTable input:focus {
        box-shadow: 0 0 0 2px var(--primary-color);
    }


    .summary {
      @apply bg-surface-color rounded-xl shadow-lg p-6 mb-6;
      box-shadow: var(--box-shadow);
    }

    .summary p {
      @apply flex justify-between items-center mb-2;
    }

    .summary input {
      /* Inputs in summary also get the new dark background and light text */
      background-color: var(--input-background-dark);
      color: var(--input-text-light);
      text-align: right;
      width: 6rem; /* w-24 */
    }
    
    .summary input:focus {
      outline: none;
      box-shadow: 0 0 0 3px var(--blue-shade); /* Blue shade on focus */
      border-color: transparent;
    }

    .currency-symbol {
      @apply ml-1 text-primary-color font-bold;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      body { padding: 10px; }
      .header, .info-section, .summary, #itemTable { width: 100%; }
      .info-section > div { flex-basis: 100%; margin-bottom: 20px; }
      .info-section > div:last-child { margin-bottom: 0; }

    /* Styles for the authentication/subscription sections */
    .auth-container, .subscription-container {
      @apply bg-surface-color rounded-xl shadow-lg p-8 mb-6 text-center;
      box-shadow: var(--box-shadow);
      max-width: 400px;
      margin: 50px auto;
    }

    }

      @apply mb-4;
    }

    .auth-container button, .subscription-container button {
      @apply w-full mb-2;
    }

    .toggle-auth-mode {
      @apply text-primary-color underline cursor-pointer text-sm mt-4;
    }
    
    #userStatus {
        @apply text-sm text-center my-4;
    }
  </style>
</head>

    /**
     * Initializes Supabase client and sets up authentication state listener.
     * Also creates necessary tables if they don't exist (for development convenience).
     */
    async function initializeSupabase() {
        try {
            supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            // Listen for auth state changes
            supabase.auth.onAuthStateChange(async (event, session) => {
                if (session) {
                    currentUserId = session.user.id;
                    authStatusText.textContent = `Logged in as: ${session.user.email || 'Anonymous'} (ID: ${currentUserId.substring(0, 8)}...)`;
                    logoutButton.style.display = 'inline-block';
                    await checkSubscriptionStatus();
                } else {
                    currentUserId = null;
                    isUserSubscribed = false;
                    authStatusText.textContent = "Not logged in.";
                    logoutButton.style.display = 'none';
                    showUI(); // Show auth section if not logged in
                }
            });

            // Try to get initial session in case of page reload
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                currentUserId = session.user.id;
                await checkSubscriptionStatus();
            } else {
                showUI();
            }

            // Create necessary tables if they don't exist (for initial setup convenience)
            // In a real app, you'd manage migrations in Supabase dashboard or CLI.
            await createTablesIfNotExists();

        } catch (error) {
            console.error('Error initializing Supabase:', error.message);
            showMessage('Failed to initialize Supabase. Some features may not work.', 'error');
            // Fallback to offline mode if Supabase fails
            currentUserId = crypto.randomUUID(); // Anonymous ID
            authStatusText.textContent = "Supabase Init Failed (Offline)";
            showUI(); // Still attempt to show basic UI
        }
    }

    /**

     * This is for convenience during initial development. In production,
     * you'd manage your database schema via Supabase migrations.
     */
    async function createTablesIfNotExists() {
        // SQL for invoices table
        const createInvoicesTableSql = `
            CREATE TABLE IF NOT EXISTS public.invoices (
                id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
                user_id UUID REFERENCES auth.users(id),
                customer_name TEXT NOT NULL,
                customer_phone TEXT,
                customer_email TEXT,
                invoice_date DATE,
                currency TEXT,
                subtotal NUMERIC(10, 2),
                tax NUMERIC(5, 2),
                discount NUMERIC(5, 2),
                total NUMERIC(10, 2),
                items JSONB,
                created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
            );
        `;
        
        // SQL for subscriptions table
        const createSubscriptionsTableSql = `
            CREATE TABLE IF NOT EXISTS public.subscriptions (
                user_id UUID PRIMARY KEY REFERENCES auth.users(id),
                is_subscribed BOOLEAN DEFAULT FALSE,
                razorpay_subscription_id TEXT,
                current_plan_id TEXT,
                ends_at TIMESTAMP WITH TIME ZONE,
                created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
                updated_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
            );
        `;

        try {
            await supabase.rpc('execute_sql', { sql_query: createInvoicesTableSql });
            await supabase.rpc('execute_sql', { sql_query: createSubscriptionsTableSql });
            console.log("Tables checked/created successfully.");
        } catch (error) {
            console.error("Error creating tables:", error.message);
            showMessage("Database schema setup failed. Please check Supabase permissions.", "error");
        }
    }

    /**
     * Prepares and validates invoice data from the form.
     * @returns {Object|boolean} Invoice data object or false if validation fails.
     */
    window.prepareInvoiceData = function() {
      try {
        const customerName = document.getElementById('customerName').value.trim();
        if (!customerName) {
          showMessage('Please enter a customer name.', 'warning');
          return false;
        }

        const items = Array.from(document.querySelectorAll('#itemTable tbody tr'))
          .map(row => {
            const name = (row.querySelector('.item-name')?.value || 'Item').trim();
            const price = Math.max(0, parseFloat(row.querySelector('.item-price')?.value) || 0);
            const quantity = Math.max(1, parseFloat(row.querySelector('.item-quantity')?.value) || 1);
            return {
              name: name || 'Item',
              price: price,
              quantity: quantity,
              total: price * quantity
            };
          })
          .filter(item => item.name && (item.price > 0 || item.quantity > 0)); // Filter out empty or zero-value items

        if (items.length === 0) {
          showMessage('Please add at least one valid item to the invoice.', 'warning');
          return false;
        }

        const subtotal = items.reduce((sum, item) => sum + item.total, 0);
        const taxRate = Math.max(0, parseFloat(document.getElementById('tax').value) || 0);
        const discount = Math.max(0, parseFloat(document.getElementById('discount').value) || 0);

        const taxAmount = (subtotal * taxRate) / 100;
        const total = subtotal + taxAmount - (subtotal * discount / 100); // Apply discount on subtotal

        return {
          customer_name: customerName,
          customer_phone: (document.getElementById('customerPhone').value || '').trim(),
          customer_email: (document.getElementById('customerEmail').value || '').trim(),
          invoice_date: (document.getElementById('invoiceDate').value || new Date().toISOString().split('T')[0]),
          currency: document.getElementById('currency').value || '₹',
          subtotal: parseFloat(subtotal.toFixed(2)), // Convert back to number for Supabase
          tax: parseFloat(taxRate.toFixed(2)),
          discount: parseFloat(discount.toFixed(2)),
          total: parseFloat(total.toFixed(2)),
          items: items // This will be stored as JSONB
        };

      } catch (error) {
        console.error('Error preparing invoice data:', error);
        showMessage('An error occurred while preparing the invoice. Please try again.', 'error');
        return false;
      }
    }

        }

        historyContent.innerHTML = invoices.map(invoice => `
            <div class="bg-background-color rounded-md p-4 mb-3 shadow-md border border-input-border-color">
                <p class="text-primary-color font-semibold">${invoice.customer_name}</p>
                <p>Total: ${invoice.currency} ${invoice.total.toFixed(2)}</p>
                <p class="text-sm text-gray-400">Date: ${new Date(invoice.created_at).toLocaleDateString()}</p>
                <button onclick="viewInvoiceDetails('${invoice.id}')" class="mt-2 bg-secondary-color hover:bg-teal-700 active:bg-teal-800 text-on-surface-color text-sm py-1 px-3 rounded-md">View Details</button>
            </div>
        `).join('');
    }

    /**
     * Views details of a specific invoice from Supabase.
     * @param {string} invoiceId - The ID of the invoice to view.
     */
    window.viewInvoiceDetails = async function(invoiceId) {
        if (!isUserSubscribed) {
            showMessage('Please subscribe to view invoice details.', 'warning');
            return;
        }
        if (!supabase || !currentUserId) {
            showMessage('Database not ready or user not authenticated.', 'warning');
            return;
        }
        try {
            const { data: invoice, error } = await supabase
                .from('invoices')
                .select('*')
                .eq('id', invoiceId)
                .eq('user_id', currentUserId) // Ensure user can only view their own invoices
                .single();

            if (error) throw error;
            if (!invoice) {
                showMessage('Invoice not found or you do not have permission to view it.', 'error');
                return;
            }
            
            let detailsHtml = `
                <h4 class="text-primary-color text-lg font-bold mb-2">Invoice for ${invoice.customer_name}</h4>
                <p><strong>Date:</strong> ${new Date(invoice.created_at).toLocaleDateString()}</p>
                <p><strong>Email:</strong> ${invoice.customer_email || 'N/A'}</p>
                <p><strong>Phone:</strong> ${invoice.customer_phone || 'N/A'}</p>
                <h5 class="font-semibold mt-4 mb-2">Items:</h5>
                <ul class="list-disc list-inside">
                    ${invoice.items.map(item => `<li>${item.name} (x${item.quantity}) - ${invoice.currency} ${item.price.toFixed(2)}</li>`).join('')}
                </ul>
                <p class="mt-4"><strong>Subtotal:</strong> ${invoice.currency} ${invoice.subtotal.toFixed(2)}</p>
                <p><strong>Tax (${invoice.tax}%):</strong> ${invoice.currency} ${((invoice.subtotal * invoice.tax) / 100).toFixed(2)}</p>
                <p><strong>Discount (${invoice.discount}%):</strong> ${invoice.currency} ${((invoice.subtotal * invoice.discount) / 100).toFixed(2)}</p>
                <p class="text-2xl font-bold mt-2"><strong>Total:</strong> ${invoice.currency} ${invoice.total.toFixed(2)}</p>
            `;
            showMessage('Invoice details loaded!', 'info');
            document.getElementById('historyContent').innerHTML = detailsHtml + `<button onclick="loadInvoices()" class="mt-4 bg-primary-color hover:bg-button-hover-bg text-on-surface-color text-sm py-1 px-3 rounded-md">Back to List</button>`;
        } catch (error) {
            console.error('Error viewing invoice details:', error.message);
            showMessage('Error fetching invoice details. Check console for details.', 'error');
        }
    }

    /**
     * Opens the history modal and loads invoices.
     */
    window.openHistoryModal = function() {
        document.getElementById('historyModal').style.display = 'flex';
        loadInvoices(); // Load and display invoices when modal opens
    }

    /**
     * Closes the history modal.
     */
    window.closeHistoryModal = function() {
        document.getElementById('historyModal').style.display = 'none';
    }

    /**
     * Exports the user's invoice history to a CSV file.
     */
    window.exportHistoryToCSV = async function() {
      if (!isUserSubscribed) {
          showMessage('Please subscribe to export history to CSV.', 'warning');
          return;
      }
      if (!supabase || !currentUserId) {
          showMessage('Cannot export history: Supabase not ready or user not authenticated.', 'warning');
          return;
      }

      try {
          const { data: invoices, error } = await supabase
              .from('invoices')
              .select('*')
              .eq('user_id', currentUserId)
              .order('created_at', { ascending: false });

          if (error) throw error;
          if (!invoices || invoices.length === 0) {
              showMessage('No invoices to export.', 'info');
              return;
          }

          // Define CSV headers
          const headers = [
              "Invoice ID", "Invoice Date", "Customer Name", "Customer Phone", "Customer Email",
              "Currency", "Subtotal", "Tax Percent", "Discount Percent", "Total",
              "Item Name", "Item Price", "Item Quantity", "Item Total"
          ];

          let csvContent = headers.join(',') + '\n';

          // Iterate over each invoice and its items to create CSV rows
          invoices.forEach(invoice => {
              const baseRow = [
                  `"${invoice.id}"`, // Enclose UUID in quotes
                  `"${invoice.invoice_date}"`,
                  `"${invoice.customer_name.replace(/"/g, '""')}"`, // Handle quotes in names
                  `"${invoice.customer_phone || ''}"`,
                  `"${invoice.customer_email || ''}"`,
                  `"${invoice.currency}"`,
                  invoice.subtotal.toFixed(2),
                  invoice.tax.toFixed(2),
                  invoice.discount.toFixed(2),
                  invoice.total.toFixed(2)
              ];

              if (invoice.items && invoice.items.length > 0) {
                  invoice.items.forEach(item => {
                      const itemRow = [
                          `"${item.name.replace(/"/g, '""')}"`,
                          item.price.toFixed(2),
                          item.quantity,
                          item.total.toFixed(2)
                      ];
                      csvContent += [...baseRow, ...itemRow].join(',') + '\n';
                  });
              } else {
                  // If no items, still record the main invoice data
                  csvContent += [...baseRow, "", "", "", ""].join(',') + '\n'; // Add empty fields for item columns
              }
          });

          // Create a Blob from the CSV content
          const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
          const link = document.createElement('a');
          const url = URL.createObjectURL(blob);
          link.setAttribute('href', url);
          link.setAttribute('download', `billsmint_invoices_${new Date().toISOString().split('T')[0]}.csv`);
          link.style.visibility = 'hidden';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          showMessage('Invoice history exported to CSV successfully!', 'success');

      } catch (error) {
          console.error('Error exporting history to CSV:', error.message);
          showMessage('Error exporting history to CSV. Check console for details.', 'error');
      }
    };


    // Initialize the page on DOMContentLoaded
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize Supabase first
      initializeSupabase();

      // Initial UI state setup (will be overridden by onAuthStateChange)
      showUI();
      changeLanguage();
      updateCurrency();
      document.getElementById('invoiceDate').valueAsDate = new Date(); // Set today's date
      calculateSubtotal(); // Initial calculation

      // Event listeners for changes
      document.getElementById('language').addEventListener('change', changeLanguage);
      document.getElementById('currency').addEventListener('change', updateCurrency);

      // Event listener for customer info changes (optional, for real-time saving/validation)
      document.getElementById('customerName').addEventListener('input', calculateSubtotal);
      document.getElementById('customerPhone').addEventListener('input', calculateSubtotal);
      document.getElementById('customerEmail').addEventListener('input', calculateSubtotal);
      document.getElementById('invoiceDate').addEventListener('change', calculateSubtotal);
    });
  </script>
